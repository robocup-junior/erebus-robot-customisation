<mat-expansion-panel [disabled]="disabled || !checked">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-checkbox [checked]=checked (change)="click($event)" [disabled]="disabled">{{name}} ({{cost}}) </mat-checkbox>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-position-rot [values]=values (pos_rot)="updatePosition($event)"></app-position-rot>
    <label>Name: </label><input value="{{customName}}" (keyup)="updateName($event)">
    <hr>
    <div style="text-align: center;">
      <p style="font-size:10px;margin-bottom: 0;">When using this sensor from your controller, the following tag name must be specified in your code.</p>
      <p><b>{{customName}}</b></p>
    </div>
    
</mat-expansion-panel>
